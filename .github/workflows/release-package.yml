name: on release

on:
  push:
    branches: [main]

jobs:
  publish-npm-registry:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn publish --access=public
        - env:
          NODE_AUTH_TOKEN: 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
  publish-github-registry:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: yarn install
      - run: yarn publish --access=public
        - env:
          NODE_AUTH_TOKEN: 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
