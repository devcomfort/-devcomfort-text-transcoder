name: on release

on:
  push:
    branches: [main]

jobs:
  publish-npm-registry:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn npm publish --access=public
        # env:
        #   NODE_AUTH_TOKEN: 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
  publish-github-registry:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: yarn install
      - run: yarn npm publish --access=public
        # env:
        #   NODE_AUTH_TOKEN: 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
